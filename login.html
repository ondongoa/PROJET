{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    <label for="pseudo_utilisateur">Pseudo:</label>
    <input type="text" name="pseudo_utilisateur" required>
    
    <label for="mdp_utilisateur">Password:</label>
    <input type="password" name="mdp_utilisateur" required>
    
    <input type="submit" value="Login">
</form>
{% endblock %}
